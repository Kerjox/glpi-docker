
<VirtualHost *:80>
  #ServerAdmin admin@your_domain.com
  DocumentRoot /var/www/html/glpi
  ServerName glpi.local

  <Directory /var/www/html/glpi>
        Options FollowSymlinks
        AllowOverride All
        Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/glpi_error.log
  CustomLog ${APACHE_LOG_DIR}/glpi_access.log combined

</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
    #ServerAdmin webmaster@localhost

    DocumentRoot /var/www/html/glpi

    ErrorLog ${APACHE_LOG_DIR}/glpi_error.log
    CustomLog ${APACHE_LOG_DIR}/glpi_access.log combined

    SSLEngine on

    SSLCertificateFile      /etc/ssl/certs/ssl-cert-glpi.crt
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-glpi.key

    <Directory /var/www/html/glpi>
        Options FollowSymlinks
        AllowOverride All
        Require all granted
    </Directory>

  </VirtualHost>
</IfModule>
